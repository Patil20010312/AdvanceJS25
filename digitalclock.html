<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments</title>
    <style>
            body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f7f7f7, #cfcfcf);
      color: #333;

    .container {
      padding: 20px;
    }
    .assignment {
      border: 2px solid #ddd;
      border-radius: 10px;

      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

      margin-top: 0;
    }
    button {
      padding: 10px 15px;
      margin: 5px;

      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #0056b3;

    input {

    }

      border: 1px solid #ccc;

      border-radius: 5px;
    }

</head>

<body>
    <h3>1. Digital CLock</h3>
    <h1><span id="hr"></span>:<span id="min"></span>:<span id="sec"></span></h1>
    <button id="stopClock">Stop</button>
    <button id="startClock">Start</button>
    <hr>
    <h3>2. Timer with Start, Pause, and Reset </h3>

    <h1><span id="hr2">00</span>:<span id="min2">00</span>:<span id="sec2">00</span></h1>
    <button id="start">Start</button>
    <button id="pause">Pause</button>
    <button id="reset">Reset</button>


    <div class="assignment" id="assignment3">
        <h3>3. Event Reminder</h3>
        <input type="text" id="reminderMessage" placeholder="Enter reminder message">
        <input type="number" id="reminderTime" placeholder="Time in seconds">
        <button onclick="setReminder()">Set Reminder</button>
        <div class="output" id="reminderOutput"></div>
      </div>
  
      <div class="assignment" id="assignment4">
        <h3>4. Image Carousel</h3>
        <img id="carouselImage" src="https://loremflickr.com/cache/resized/65535_53801314765_21a1bfbf70_m_200_200_nofilter.jpg" alt="Image" style="width: 100%; max-width: 300px;">
        <button onclick="prevImage()">Previous</button> 
        <button onclick="nextImage()">Next</button>
      </div>


      <div class="assignment" id="assignment5">
        <h2>5. Simulated API Calls with Callbacks</h2>
        <button onclick="simulateApiCalls()">Simulate API</button>
        <div class="output" id="callbackOutput"></div>
      </div>
  
      <div class="assignment" id="assignment6">
              <h2>6. Promise Chaining</h2>
              <button id="fetchData">Fetch Data</button>
              <div id="output" class="output"></div>
      </div>
  
      <div class="assignment" id="assignment7">
        <h2>7. Fetch API with Async/Await</h2>
        <button onclick="fetchData()">Fetch Data</button>
        <div class="output" id="fetchOutput"></div>
      </div>
  
      <div class="assignment" id="assignment8">
        <h2>8. Weather App</h2>
        <input type="text" id="cityName" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div class="output" id="weatherOutput"></div>
      </div>
  
      <div class="assignment" id="assignment9">
        <h2>9. Retry Fetch Requests</h2>
        <button onclick="retryFetch()">Retry Fetch</button>
        <div class="output" id="retryOutput"></div>
      </div>
  
      <div class="assignment" id="assignment10">
        <h2>10. Build a Quiz App with Timed Questions</h2>
        <button onclick="startQuiz()">Start Quiz</button>
        <div class="output" id="quizOutput"></div>
      </div>
    </div>

    <script>
        console.log(Date());
        // 1. Digital clock 
        function digiClock() {
            today = new Date();
            console.log(today)

            hr = today.getHours();
            console.log(hr)
            document.getElementById('hr').innerHTML = hr
            min = today.getMinutes();
            console.log(min);
            document.getElementById('min').innerHTML = min
            sec = today.getSeconds();
            console.log(sec)
            document.getElementById('sec').innerHTML = sec
        }

        digiClock()

        function forInterval() {
            startClock = setInterval(digiClock, 1000)
        }
        forInterval()

        document.getElementById('stopClock').addEventListener('click', () => {
            clearInterval(startClock)
        })

        document.getElementById('startClock').addEventListener('click', forInterval)


        // 2.  Timer with Start, Pause, and Reset 
        hr2, min2, sec2 = 0;
        function timerClock() {
            sec2 = sec2 + 1;
            if (sec2 == 60) {
                sec2 = 0;
                min2 = min2 + 1
                if (min2 == 60) {
                    min = 0;
                    hr2 = hr2 + 1;
                    document.getElementById('hr2').innerHTML = hr2
                }
                document.getElementById('min2').innerHTML = min2
            }
            document.getElementById('sec2').innerHTML = sec2
        }
        function for1SecInterval() {
            startTimer = setInterval(timerClock, 1000);
        }
        function pauseClock() {
            clearInterval(startTimer)
        }
        function resetClock() {
            hr2, min2, sec2 = 0;
            document.getElementById('hr2').innerHTML = hr2
            document.getElementById('min2').innerHTML = min2
            document.getElementById('sec2').innerHTML = sec2
        }
        document.getElementById('start').addEventListener('click', for1SecInterval)
        document.getElementById('pause').addEventListener('click', pauseClock)
        document.getElementById('reset').addEventListener('click', resetClock)

    // 3. Event Reminder
    function setReminder() {
      const message = document.getElementById('reminderMessage').value;
      const time = parseInt(document.getElementById('reminderTime').value, 10) * 1000;
      setTimeout(() => {
        document.getElementById('reminderOutput').textContent = message;
      }, time);
    }

    // 4. Image Carousel
     images = [
      'https://loremflickr.com/cache/resized/65535_53801314765_21a1bfbf70_m_200_200_nofilter.jpg',
      'https://loremflickr.com/cache/resized/65535_54244488711_730830b511_n_200_200_nofilter.jpg',
      'https://loremflickr.com/cache/resized/65535_53958221119_1cdc671b8c_n_200_200_nofilter.jpg'
    ];
     currentIndex = 0;
    function updateCarousel() {
      document.getElementById('carouselImage').src = images[currentIndex];
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    }
    setInterval(()=>{
      document.getElementById('carouselImage').src = images[(currentIndex + 1) % images.length];
    },5000)

 // 5. Simulated API Calls with Callbacks
 function simulateApiCall(data, callback) {
      setTimeout(() => {
        callback(data);
      }, 1000);
    }
    function simulateApiCalls() {
      simulateApiCall('Step 1 complete', (result1) => {
        document.getElementById('callbackOutput').textContent = result1;
        simulateApiCall('Step 2 complete', (result2) => {
          document.getElementById('callbackOutput').textContent += ` -> ${result2}`;
        });
      });
    }

    // Task 6: Promise Chaining
    document.getElementById('fetchData').addEventListener('click', () => {
      const output = document.getElementById('output');
      output.textContent = 'Fetching data...';

      // Simulated API calls with Promises
      function fetchUser() {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve({ id: 1, name: 'John Doe' });
          }, 1000);
        });
      }

      function fetchPosts(userId) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve([ { id: 101, title: 'Post 1' }, { id: 102, title: 'Post 2' } ]);
          }, 1000);
        });
      }

      function fetchComments(postId) {
        return new Promise((resolve) => {
          setTimeout(() => {
            resolve([ { id: 201, text: 'Great post!' }, { id: 202, text: 'Very informative.' } ]);
          }, 1000);
        });
      }

      // Promise chaining
      fetchUser()
        .then((user) => {
          output.textContent = `User fetched: ${user.name}`;
          return fetchPosts(user.id);
        })
        .then((posts) => {
          output.textContent += `\nPosts fetched: ${posts.map((post) => post.title).join(', ')}`;
          return fetchComments(posts[0].id);
        })
        .then((comments) => {
          output.textContent += `\nComments fetched: ${comments.map((comment) => comment.text).join(', ')}`;
        })
        .catch((error) => {
          output.textContent = `Error: ${error.message}`;
        });
    });

    // 7. Fetch API with Async/Await
    async function fetchData() {
      const response = await fetch('https://jsonplaceholder.typicode.com/posts');
      const data = await response.json();
      document.getElementById('fetchOutput').textContent = JSON.stringify(data.slice(0, 5), null, 2);
    }

    // 8. Weather App
    async function getWeather() {
      const city = document.getElementById('cityName').value;
      const apiKey = 'your_api_key_here';
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
      const data = await response.json();
      document.getElementById('weatherOutput').textContent = JSON.stringify(data, null, 2);
    }

    // 9. Retry Fetch Requests
    async function retryFetch(retries = 3) {
      while (retries > 0) {
        try {
          const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
          const data = await response.json();
          document.getElementById('retryOutput').textContent = JSON.stringify(data, null, 2);
          return;
        } catch (error) {
          retries--;
        }
      }
      document.getElementById('retryOutput').textContent = 'Failed after 3 retries';
    }

    // 10. Quiz App with Timed Questions
    const quizQuestions = [
      { question: 'What is 2 + 2?', answer: '4' },
      { question: 'What is the capital of France?', answer: 'Paris' }
    ];
    let currentQuestion = 0;
    let quizTimer;
    function startQuiz() {
      if (currentQuestion < quizQuestions.length) {
        const quizOutput = document.getElementById('quizOutput');
        quizOutput.textContent = quizQuestions[currentQuestion].question;
        quizTimer = setTimeout(() => {
          currentQuestion++;
          startQuiz();
        }, 10000);
      } else {
        document.getElementById('quizOutput').textContent = 'Quiz finished';
      }
    }


    // 4. Image Carousel
    const images = [
      'https://loremflickr.com/cache/resized/65535_53801314765_21a1bfbf70_m_200_200_nofilter.jpg',
      'https://loremflickr.com/cache/resized/65535_54244488711_730830b511_n_200_200_nofilter.jpg',
      'https://loremflickr.com/cache/resized/65535_53958221119_1cdc671b8c_n_200_200_nofilter.jpg'
    ];
    let currentIndex = 0;
    function updateCarousel() {
      document.getElementById('carouselImage').src = images[currentIndex];
    }
    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    }
    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    }
    setInterval(()=>{
      document.getElementById('carouselImage').src = images[(currentIndex + 1) % images.length];
    },5000)
    </script>


    </script>

</body>
