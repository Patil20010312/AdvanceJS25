<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Fetcher</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #data { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Fetch Data with Error Handling</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="data"></div><script>
    async function fetchData() {
        const dataDiv = document.getElementById("data");
        dataDiv.innerHTML = "Loading...";
        
        try {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            const data = await response.json();
            dataDiv.innerHTML = `<h3>${data.title}</h3><p>${data.body}</p>`;
        } catch (error) {
            dataDiv.innerHTML = `<p style='color: red;'>Error: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>
